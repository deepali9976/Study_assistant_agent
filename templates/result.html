<!DOCTYPE html>
<html>
<head>
  <title>Your Result</title>
  <link rel="stylesheet" href="/static/resultstyle.css" />
</head>
<body>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.38/build/spline-viewer.js"></script>
  <spline-viewer url="https://prod.spline.design/1jGx35Ka3X3ZsNZJ/scene.splinecode"></spline-viewer>

  <div class="container">
    <div class="result-box">
      {{ result | safe }}
    </div>

    <!-- ✅ Form to ask another question -->
    <form action="/ask" method="post">
      <input type="hidden" name="pdf_path" value="{{ pdf_path }}">
      <input type="hidden" name="user_name" value="{{ user_name }}">
      <input type="text" name="question" placeholder="Ask another question" required>
      <button class="btn-ask" type="submit">Ask</button>
    </form>

    <!--Go to Home button -->
    <form class="gotohome" action="/" method="get">
      <button type="submit" class="btn-home">← Go to Home</button>
    </form>
  </div>
</body>
</html>
